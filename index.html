<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Composta</title>

    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#2c3e50">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: #2c3e50;
        }

        header p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #7f8c8d;
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .card {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .card .label {
            font-size: 16px;
            color: #34495e;
            margin-bottom: 10px;
        }

        .card .value {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
        }

        .loading {
            filter: blur(5px);
            transition: filter 0.3s;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
        }

        .btn-download {
            background-color: #3498db;
        }

        .btn-download:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <div class="dashboard-container">
        <header>
            <h1>&#x1F331; Monitor de Composta</h1>
            <p id="timestamp">Cargando última lectura...</p>
        </header>

        <main id="main-content" class="data-grid loading">
            <div class="card">
                <div class="label">&#x1F525; Temperatura</div>
                <div class="value" id="temp-value">--</div>
            </div>
            <div class="card">
                <div class="label">&#x1F4A7; Humedad</div>
                <div class="value" id="hum-value">--</div>
            </div>
            <div class="card">
                <div class="label">&#x1F32A;&#xFE0F; Gas Metano</div>
                <div class="value" id="gas-value">--</div>
            </div>
            <div class="card">
                <div class="label">&#x1F4BE; Último ID</div>
                <div class="value" id="id-value">--</div>
            </div>
        </main>

        <button id="download-csv-btn" class="button btn-download">Descargar Historial (CSV)</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // --- 1. CONFIGURACIÓN ---
        const SUPABASE_URL = 'https://sbilfaddhnpdujqksuhm.supabase.co'; // <-- USA TU URL
        const SUPABASE_ANON_KEY = 'sb_publishable_KeHM6K097CE1Ow-5p9jGdA_PiNLvpVU'; // <-- USA TU NUEVA CLAVE ANON
        // --- 2. INICIALIZACIÓN ---
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- 3. OBTENER Y MOSTRAR DATOS (TIEMPO REAL) ---
        async function fetchLatestData() {
            // (Esta función no cambia)
            const { data, error } = await supabaseClient
                .from('composta-data')
                .select('*')
                .order('id', { ascending: false })
                .limit(1);

            if (error) {
                console.error('Error al obtener los datos:', error);
                document.getElementById('timestamp').textContent = "Error al conectar.";
                return;
            }
            if (data && data.length > 0) {
                const latestReading = data[0];
                document.getElementById('timestamp').textContent = `Última lectura: ${new Date(latestReading.created_at).toLocaleString()}`;
                document.getElementById('temp-value').textContent = `${latestReading.temperatura} °C`;
                document.getElementById('hum-value').textContent = `${latestReading.humedad} %`;
                document.getElementById('gas-value').textContent = `${latestReading.gas_ppm.toFixed(0)} ppm`;
                document.getElementById('id-value').textContent = latestReading.id;
                document.getElementById('main-content').classList.remove('loading');
            }
        }

        // --- 4. LÓGICA DE DESCARGA CSV (NUEVO) ---
        async function downloadCSV() {
            const downloadBtn = document.getElementById('download-csv-btn');
            downloadBtn.textContent = 'Descargando...';
            downloadBtn.disabled = true;

            // Pedir TODOS los registros de la tabla, ordenados por ID
            const { data, error } = await supabaseClient
                .from('composta-data')
                .select('*')
                .order('id', { ascending: true });

            if (error) {
                console.error('Error al descargar el CSV:', error);
                alert('Hubo un error al descargar los datos.');
                downloadBtn.textContent = 'Descargar Historial (CSV)';
                downloadBtn.disabled = false;
                return;
            }

            // Convertir JSON a CSV
            const headers = Object.keys(data[0]);
            let csvContent = headers.join(',') + '\n';

            data.forEach(row => {
                const values = headers.map(header => row[header]);
                csvContent += values.join(',') + '\n';
            });

            // Crear y disparar la descarga
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'composta-data.csv');
            document.body.appendChild(link);
            link.click();

            document.body.removeChild(link);
            URL.revokeObjectURL(url);

            downloadBtn.textContent = 'Descargar Historial (CSV)';
            downloadBtn.disabled = false;
        }


        // --- 5. EJECUCIÓN ---
        // Cargar datos al iniciar
        fetchLatestData();

        // Actualizar datos cada 10 segundos
        setInterval(fetchLatestData, 10000);

        // Asignar el evento al nuevo botón
        document.getElementById('download-csv-btn').addEventListener('click', downloadCSV);

        // Registro del Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
